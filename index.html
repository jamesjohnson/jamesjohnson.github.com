---
layout: default
title: James Johnson
---
{% assign last = site.posts.first %}
<div class="main">
  <h3>
    <time class='updated' datetime='{{ last.date|date:"%Y-%d-%m %H:%M:%S%z" }}' pubdate></time>
    <a href='{{ last.url }}' title='{{ last.date|date:"%m-%d-%Y" }}' class='entry-title instapaper_title title'>{{ last.title }}</a>
  </h3>
  <h4>{{ last.date|date:"%m-%d-%Y" }}</h4>
  <div id='body' class='entry-content instapaper_body'>{{ last.content }}</div>
</div>

{% for post in site.posts offset:1 %} 
<div class="main">
  <h3>
    <time class='updated' datetime='{{ post.date|date:"%Y-%d-%m %H:%M:%S%z" }}' pubdate></time>
    <a href='{{ post.url }}' title='{{ post.date|date:"%m-%d-%Y" }}' class='entry-title instapaper_title title'>{{ post.title }}</a>
  </h3>
  <h4>{{ post.date|date:"%m-%d-%Y" }}</h4>
  <div id='body' class='entry-content instapaper_body'>{{ post.content }}</div>
</div>
{% endfor %}
